################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto
monitorv2 {
  output = DP-3
  supports_hdr = true
  mode = 3840x2160@144
  position = 0x0
  scale = 1.5
  bitdepth = 10
  supports_wide_color = 1
  vrr = 1
  cm=hdr
  sdrsaturation = 1
  sdrbrightness = 1
  sdr_min_luminance = 0.005
  sdr_max_luminance = 300
  max_luminance = 1000
}
monitorv2 {
  output = DP-4
  mode = 2560x1440@144
  position = -2560x0
  scale = 1
}
experimental {
  xx_color_management_v4 = true
}
xwayland {
  force_zero_scaling = true
}
env = GDK_SCALE,2
exec-once = hyprctl setcursor Numix-Cursor 40

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
